        python3 ../tests/src/stratum_dummy.py 1 &
        python3 ../tests/src/stratum_dummy.py 2 &
        python3 ../tests/src/stratum_dummy.py 3 &
        python3 ../tests/src/mm_server.py 8000 id0 data0 &
        python3 ../tests/src/mm_server.py 8001 id1 data1 &
